<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Digest</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div data-tauri-drag-region class="title-bar"><div data-tauri-drag-region class="title">Verify Digest</div>
    <div class="title-bar-button" id="title-bar-minimize">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 14H4v-4h16z" />
      </svg>
    </div>
    <div class="title-bar-button" id="title-bar-maximize">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4zm2 4v10h12V8z" />
      </svg>
    </div>
    <div class="title-bar-button" id="title-bar-close">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z" />
      </svg>
    </div>
  </div>
  <div class="container">
    <div class="please-wait hidden" id="please-wait">
      <div>&nbsp;</div>
    </div>
    <p id="digest-file-display"></p>
    <p id="digest-display"></p>
    <div class="row">
      <button id="generate-button">Select File</button>
<!--      <button id="compare-button">Compare</button>-->
    </div>
    <div class="row">
      <label for="digest-select">Algorithm</label>
      <div class="select">
        <select id="digest-select">
          <optgroup label="Obsolete">
            <option value="MD5">MD5</option>
            <option value="SHA1">SHA-1</option>
          </optgroup>
          <optgroup label="SHA-2">
            <option value="SHA224">SHA-224</option>
            <option value="SHA256" selected="selected">SHA-256</option>
            <option value="SHA384">SHA-384</option>
            <option value="SHA512">SHA-512</option>
            <option value="SHA512_224">SHA-512/224</option>
            <option value="SHA512_256">SHA-512/256</option>
          </optgroup>
          <optgroup label="SHA-3">
            <option value="Sha3_224">SHA3-224 </option>,
            <option value="Sha3_256">SHA3-256 </option>,
            <option value="Sha3_384">SHA3-384 </option>,
            <option value="Sha3_512">SHA3-512 </option>,
          </optgroup>
        </select>
      </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
      <label for="compare-input">Expected</label>
      <input type="text" placeholder="Expected Digest" id="compare-input" />
      <button id="compare-button">Compare</button>
    </div>
    <p id="prompt-display"></p>
    <div class="row">
      <button id="clear-button">Clear</button>
    </div>
  </div>
</body>

</html>
